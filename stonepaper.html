<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Seasor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="js/images/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="js/images/paper.png" alt="Rock">
        </div>
        <div class="choice" id="scissors">
            <img src="js/images/scissors.png" alt="Rock">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
         <p id="users-score"> 0 </p>  
         <p> You </p> 
        </div>
        <div class="score">
            <p id="comp-score"> 0 </p>  
            <p> Computer </p> 
           </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
